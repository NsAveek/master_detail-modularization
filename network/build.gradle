plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}
android {
    compileSdk Config.compileSdk

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdk Config.minSdk
        targetSdk Config.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    hilt {
        enableAggregatingTask = true
    }
}

dependencies {
    implementation project(':storage')

    implementation Deps.androidx_core
    implementation Deps.androidx_appcompat
    implementation Deps.androidx_material
    // Junit
    testImplementation Deps.testlib_junit
    androidTestImplementation Deps.test_junit_ext

    // Espresso
    androidTestImplementation Deps.testandroidx_espressocore

    // hilt
    implementation Deps.androidx_hilt
    kapt Deps.androidx_hilt_kapt

    // retrofit
    implementation Deps.androidx_retrofit
    implementation Deps.androidx_retrofit_gson_conv
    implementation Deps.androidx_retrofit_mock
    implementation Deps.androidx_retrofit_adapter
    implementation Deps.androidx_okhttp_interceptor

    implementation Deps.androidx_coroutines_core
    implementation Deps.androidx_coroutines_android
}